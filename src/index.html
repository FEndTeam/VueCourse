<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  <div class="todo">
    <ul>
      <li></li>
    </ul>
  </div>

  <div id="app"></div>
    <script src="https://unpkg.com/vue@3"></script>

    <script>
      let App = {
        template: "<p>你好 <Hello/></p>"
      }
      let app = Vue.createApp(App);
      app.component('Hello', {
        template: "<span>撒旦发射点法大师傅</span>"
      })
      // 把 app 挂载到 id 为 app的元素上
      app.mount('#app');
    </script>
</body>

</html>
