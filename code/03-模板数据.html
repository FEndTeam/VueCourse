<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <!-- 挂载元素 -->
  <div id="app">
    <!-- 根组件 -->
    <App></App>
  </div>

  <!-- 引入 Vue库文件 -->
  <script src="./lib/vue@next.js"></script>
  <script type="text/x-template" id="tmpl">
    <div class="app">
      {{name}}

      <p>{{person.name}}--{{person.age}}--{{person.hobby}}</p>
    </div>
  </script>
  <script>
    // 创建 Vue 应用
    let app = Vue.createApp({});
    let { ref, reactive } = Vue;
    // 创建 根组件
    app.component('App', {
      template: '#tmpl',
      setup() {
        let name = ref("张三")
        let person = reactive({
              name: "李四",
              age: 28,
              hobby: ['篮球','足球','乒乓球']
            })
        return {
          name,
          person
        }
      }
    })

    // 把 app 挂载到 id 为 app的元素上
    app.mount('#app');
  </script>

</body>

</html>
